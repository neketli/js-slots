<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Awesome slots</title>
  </head>
  <body>
    <div id="app" tabindex="0">
      <div class="title">Awesome slots</div>
      <div class="slot">
        <div class="rolls">
          <div class="roll" id="roll-0"></div>
          <div class="roll" id="roll-1"></div>
          <div class="roll" id="roll-2"></div>
        </div>
        <div class="arm arm-0"></div>
        <img src="./src/slot.png" class="slot-bg" />
      </div>
      <div class="balance">Your balance: <span id="balance">50</span> $</div>

      <div class="alert" id="reward">+ <span></span> $</div>
      <div class="alert" id="expense">- <span></span> $</div>
    </div>
    <input type="button" id="start" />
    <audio id="coinSound" src="./src/coin.mp3"></audio>
    <audio id="rollSound" src="./src/roll.mp3"></audio>
    <script src="app.js"></script>
  </body>
</html>
