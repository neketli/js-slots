<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Awesome programming slots</title>
  </head>
  <body>
    <div id="app" tabindex="0">
      <h1 class="title">Awesome programming slots</h1>
      <div class="slot">
        <div class="rolls">
          <div class="roll" id="roll-0"></div>
          <div class="roll" id="roll-1"></div>
          <div class="roll" id="roll-2"></div>
        </div>
        <div class="arm arm-0"></div>
        <img src="./src/slot.png" class="slot-bg" />
      </div>
      <div class="balance">Your balance: <span id="balance">50</span> $</div>

      <div class="dailyReward">
        <label for="dailyReward">Daily reward available!</label>
        <button id="getDailyReward">Get reward</button>
      </div>

      <div class="alert" id="reward">+ <span></span> $</div>
      <div class="alert" id="expense">- <span></span> $</div>

      <div id="sidemenu" class="sidemenu closed">
        <table class="leaderboard">
          <thead>
            <tr>
              <th>Name</th>
              <th>Balance</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>

        <div class="arrow" id="showBtn">â†’</div>

        <div class="input">
          <label class="name-label" for="name">Your name</label>
          <input id="name" type="text" />
          <button id="confirm">Confirm</button>
        </div>
      </div>
    </div>

    <audio id="coinSound" src="./src/coin.mp3"></audio>
    <audio id="rollSound" src="./src/roll.mp3"></audio>
    <script src="app.js"></script>
  </body>
</html>
